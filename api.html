<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold and Silver Price</title>
    <link rel="stylesheet" href="./dist/output.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5071118882692146"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex justify-center items-center">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-800">Gold Price in USA: $<span id="gold-price"
                    class="text-yellow-500"></span></h2>
            <h2 class="text-2xl font-bold text-gray-800">Silver Price in USA: $<span id="silver-price"
                    class="text-gray-500"></span></h2>
        </div>
    </div>
    <script>
        window.onload = function () {
            const goldPriceElement = document.getElementById('gold-price');
            const silverPriceElement = document.getElementById('silver-price');
            const apiKey = 'FMVU3O7VOPS8JAHH';

            fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=XAUUSD&apikey=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const goldPrice = data['Global Quote']['05. price'];

                    goldPriceElement.textContent = goldPrice;
                })
                .catch(error => {
                    console.log('Error fetching gold price:', error);
                });

            fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=XAGUSD&apikey=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const silverPrice = data['Global Quote']['05. price'];

                    silverPriceElement.textContent = silverPrice;
                })
                .catch(error => {
                    console.log('Error fetching silver price:', error);
                });
        };
    </script>
</body>
</html>
